    <div class="main-container">
        <h3 class="register-title">REGISTER</h3>
        <div class="registrationform">
            <br>
            <form id="registrationForm" onsubmit="validateForm(event)">
            <div> 
                <br>
                <label for="email">Email:</label>
                <br>
                <input type="email" id="email" required placeholder="Enter your email..." class="input-box">
                <span id="emailError" class="error"></span>
            </div>
            <br>
            <div>
                <label for="password">Password:</label>
                <br>
                <input type="password" id="password" required placeholder="Enter your password..." class="input-box">
                <span id="passwordError" class="error"></span>
            </div>
            <br>
            <div>
                <label for="confirmpassword">Confirm Password:</label>
                <br>
                <input type="password" id="confirmpassword" required placeholder="Confirm your password..." class="input-box">
                <span id="confirmpasswordError" class="error"></span>
            </div>
            <br>
            <div>
                <label for="phone">Phone Number:</label>
                <br>
                <input type="tel" id="phone" required placeholder="Enter your phoneNumber..." class="input-box">
                <span id="phoneError" class="error"></span>
            </div>
            <br>
            <div>
                <label for="gender">Gender:</label>
                <br>
                <input name="genderBtn" type="radio" required class="gender-btn">Male
                <input name="genderBtn" type="radio" required class="gender-btn">Female
                <input name="genderBtn" type="radio" required class="gender-btn">Prefer Not To Say
                <span id="genderError" class="error"></span>
            </div>
            <br>
            <div>
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree with the terms and conditions</label>
                <span id="termsError" class="error"></span>
            </div>
            <br>
            <button type="submit" id="register">Register</button>
            <br>
            <br>
            </form>
        </div>
    </div>
